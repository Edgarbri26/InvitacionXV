<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" href="assets/output.css">
  <link rel="stylesheet" href="src/css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <title>Los XV de Maria</title>
</head>

<body class="">

  <section id="seccion-fecha" class="fixed text-center bg-amber-300 h-screen w-full flex flex-col items-center justify-center top-0 opacity-0">
    <h2 class="text-2xl font-bold mb-2">¡Hola, Juan Pérez!</h2>
    <p class="text-lg mb-2">Estás cordialmente invitado(a) a la fiesta de XV años de María.</p>
    <p class="text-lg mb-2">La celebración será el <span class="font-semibold">16 de agosto</span> a las <span
        class="font-semibold">8:00 PM</span>.</p>
    <p class="text-red-600 font-bold">El que llegue después de las 9:40 no pasa.</p>
  </section>

  <div id="inicio-mask" class=" bg-verde-claro fixed top-0 w-full h-screen">
    <section class="">
      <picture id="picture-inicio" class="h-screen w-full scale-125 block overflow-hidden fixed">
        <img src="/assets/img/fondoPrueba.jpg" alt="" class="absolute h-full w-full object-cover">
        <img id="img15" src="/assets/img/cortado2.png" alt=""
          class="absolute h-full object-cover mx-auto left-0 right-0">
      </picture>
      <footer class="w-full absolute bottom-0 m-auto p-10 flex justify-center ">
        <div id="clock" class="left-0 right-0 m-auto grid grid-cols-2 sm:grid-cols-4 gap-5 p-4 
                            bg-white/10 backdrop-blur-md rounded-3xl shadow-xl">
          <!-- DÍAS -->
          <div class="flex flex-col items-center space-y-2">
            <span id="days" class="text-5xl sm:text-6xl font-mono font-extrabold text-white">0</span>
            <span class="text-xs sm:text-sm uppercase tracking-widest text-white/80">Días</span>
          </div>
          <!-- HORAS -->
          <div class="flex flex-col items-center space-y-2">
            <span id="hours" class="text-5xl sm:text-6xl font-mono font-extrabold text-white">0</span>
            <span class="text-xs sm:text-sm uppercase tracking-widest text-white/80">Horas</span>
          </div>
          <!-- MINUTOS -->
          <div class="flex flex-col items-center space-y-2">
            <span id="minutes" class="text-5xl sm:text-6xl font-mono font-extrabold text-white">0</span>
            <span class="text-xs sm:text-sm uppercase tracking-widest text-white/80">Minutos</span>
          </div>
          <!-- SEGUNDOS -->
          <div class="flex flex-col items-center space-y-2">
            <span id="seconds" class="text-5xl sm:text-6xl font-mono font-extrabold text-white">0</span>
            <span class="text-xs sm:text-sm uppercase tracking-widest text-white/80">Segundos</span>
          </div>
        </div>
      </footer>
    </section>
  </div>


  <div class="fixed flex flex-col items-center justify-between h-screen w-full p-5">
    <header class="flex justify-between w-full">
      <i class="fa-solid fa-web-awesome text-2xl text-verde-claro"></i>
    </header>

    
  </div>

  <div id="cuerpo" class="">
    <section  class=" text-center  bg-amber-800 h-screen w-full flex flex-col items-center justify-center ">
      <h2 class="text-2xl font-bold mb-2">secccion 1</h2>
    </section>
    <section  class=" text-center  bg-red-600 h-screen w-full flex flex-col items-center justify-center">
      <h2 class="text-2xl font-bold mb-2">secccion 2</h2>
    </section>
    <section class=" text-center  bg-blue-700 h-screen w-full flex flex-col items-center justify-center">
      <h2 class="text-2xl font-bold mb-2">secccion 3</h2>

    </section>
  </div>

  <section id="seccion-mensaje"></section>
  <section id="seccion-ibicacion"></section>

  <script src="/src/js/index.js"></script>
</body>

</html>
