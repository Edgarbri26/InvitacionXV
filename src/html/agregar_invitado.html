 <main class="p-3 flex-1">

        <h1 class="mb-10 font-bold text-xl text-[var(--color-texto-oscuro)] tracking-[.1em]">ADMINISTRADOR DE INVITADOS</h1>
        
        
        <div class="mt-2 max-h-150 overflow-y-auto p-2 m-auto w-full" >
            <h2 class="text-xl mb-5 font-semibold text-[var(--color-texto-oscuro)] tracking-[.1em]">Agregar un invitado</h2>

            <form id="agregarInvitado" action="/insertar" method="POST" class="flex flex-col items-center justify-center w-full ">
                <input required type="text" id="nombreInvitado" placeholder="Nombre del invitado" class="w-full p-2 mb-3 border border-[var(--color-borde-suave)] rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--color-rosa-mas-oscuro)]">
                <input required type="text" id="mesaInvitado" placeholder="N° de Mesa" class="w-full p-2 mb-3 border border-[var(--color-borde-suave)] rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--color-rosa-mas-oscuro)]">
                <input required type="text" id="numInvitados" placeholder="N° de Invitados" class="w-full p-2 mb-3 border border-[var(--color-borde-suave)] rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--color-rosa-mas-oscuro)]">
                <button id="" onclick=""
                class="relative mt-5 inline-block text-[var(--color-texto-oscuro)]  bg-[var(--color-borde-suave)] font-medium text-xs uppercase no-underline px-6 py-3 rounded-full transition-all duration-200 ease-in-out cursor-pointer border-none font-inherit
                hover:-translate-y-[3px] hover:shadow-[0_10px_20px_rgba(0,0,0,0.2)]
                active:-translate-y-[1px] active:shadow-[0_5px_10px_rgba(0,0,0,0.2)]
                after:content-[''] after:absolute after:top-0 after:left-0 after:w-full after:h-full after:rounded-[100px] after:bg-[var(--color-borde-suave)] after:-z-10 after:transition-all after:duration-400
                hover:after:scale-x-[1.4] hover:after:scale-y-[1.6] hover:after:opacity-0"
                >Guardar Invitado
                </button>
            </form>
            
        </div>
    </section>
 </main>

 <footer class="p-3 bg-[var(--color-verde-claro)] text-center text-amber-50 font-semibold">
