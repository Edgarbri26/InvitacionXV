<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuenta Regresiva</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="text-center">
    <h1 class="text-3xl font-bold mb-6">Cuenta regresiva al 16 de agosto - 8:00 PM</h1>
    <div id="countdown" class="flex gap-6 justify-center text-4xl font-semibold">
      <div><span id="days">0</span><div class="text-base">Días</div></div>
      <div><span id="hours">0</span><div class="text-base">Horas</div></div>
      <div><span id="minutes">0</span><div class="text-base">Minutos</div></div>
      <div><span id="seconds">0</span><div class="text-base">Segundos</div></div>
    </div>
  </div>

  <script>
    const countdown = () => {
      const targetDate = new Date("2025-07-17T22:22:00"); // 16 de agosto, 8:00 PM
      const now = new Date();
      const difference = targetDate - now;

      if (difference <= 0) {
        document.getElementById("clock").innerHTML = "<p class='text-red-500 text-2xl'>¡La cuenta regresiva ha terminado!</p>";
        clearInterval(timer);
        return;
      }

      const seconds = Math.floor((difference / 1000) % 60);
      const minutes = Math.floor((difference / 1000 / 60) % 60);
      const hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
      const days = Math.floor(difference / (1000 * 60 * 60 * 24));

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    };

    const timer = setInterval(countdown, 1000);
    countdown(); // Llamada inicial
  </script>
</body>
</html>
